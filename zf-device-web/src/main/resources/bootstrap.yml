spring:
  application:
    name: device-server
  cloud:
    nacos:
      discovery:
        server-addr: 172.16.129.214:18848
        metadata:
          app-version: @project.version@
          build-time: @timestamp@
          context-path: ${server.servlet.context-path}
      config:
        server-addr: 172.16.129.214:18848
        group: DEFAULT_GROUP
        file-extension: yml
        shared-configs:
          - dataId: druid.yml
            refresh: true
          - dataId: sql.yml
            refresh: true
          - dataId: mysql.yml
            refresh: true
          - dataId: rdjc.yml
            refresh: true
          - dataId: hg.yml
            refresh: true
          - dataId: dm.yml
            refresh: true
          - dataId: redis.yml
            refresh: true
          - dataId: kafka-producer.yml
            refresh: true
          - dataId: ribbon-feign-hystrix.yml
            refresh: true
          - dataId: heartbeat.yml
            refresh: true
